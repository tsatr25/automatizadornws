<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado - Marketing Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #F3F4F6;
            margin: 0;
            padding: 40px;
            color: #1F2937;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #111;
            margin-bottom: 30px;
            border-bottom: 2px solid #FF002D;
            display: inline-block;
            padding-bottom: 5px;
        }

        .result-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-box {
            background: #F9FAFB;
            border: 1px solid #D1D5DB;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            color: #6B7280;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .value {
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: #111;
        }

        .actions {
            position: sticky;
            top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            padding: 10px 20px;
            background: #FF002D;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #D60026;
        }

        .btn-sec {
            background: white;
            border: 1px solid #D1D5DB;
            color: #374151;
        }

        .btn-sec:hover {
            background: #F3F4F6;
        }

        .preview-img {
            max-width: 200px;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #E5E7EB;
        }
    </style>
    <script>
        function copyAll() {
            const results = Array.from(document.querySelectorAll('.final-url-text')).map(el => el.innerText).join('\n');
            const el = document.createElement('textarea');
            el.value = results;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Todas las URLs copiadas al portapapeles (" + results.split('\n').length + ")");
        }

        function copyOne(id) {
            const el = document.createElement('textarea');
            el.value = document.getElementById(id).innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            // No alert for single copy to avoid spamming
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>{{ result_type }} ({{ results|length }} resultados)</h1>

        <div class="actions">
            <button class="btn" onclick="copyAll()">Copiar Todo</button>
            <a href="/marketing" class="btn btn-sec">Nueva Tarea</a>
            <a href="/" class="btn btn-sec">Home</a>
        </div>

        {% for item in results %}
        <div class="result-item">
            <div class="result-box">
                <label>Input Original</label>
                <div class="value">{{ item.original }}</div>
            </div>

            <div class="result-box" style="background: #EFF6FF; border-color: #BFDBFE;">
                <label style="color: #2563EB;">Resultado Final</label>
                <div class="value final-url-text" id="out_{{ loop.index }}">{{ item.final }}</div>
            </div>

            {% if preview_image %}
            <div style="margin-top: 10px; display: flex; align-items: center; gap: 15px;">
                <img src="{{ item.final }}" class="preview-img" alt="Vista previa">
                <span style="font-size: 0.8rem; color: #888;">Renderizada via AVIF</span>
            </div>
            {% endif %}

            <button class="btn btn-sec" style="padding: 5px 10px; font-size: 0.75rem; margin-top: 5px;"
                onclick="copyOne('out_{{ loop.index }}')">Copiar esta URL</button>
        </div>
        {% endfor %}

    </div>
</body>

</html>
