<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Generador de Newsletter Atrápalo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      border: 1px solid #ddd;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      background: #FF002D;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #d60028;
    }
  </style>
</head>
<body>

<h1>Generador de Newsletter Atrápalo</h1>

<div class="box">
  <form action="/" method="post" enctype="multipart/form-data">
    <label for="csv_file"><strong>Sube tu CSV:</strong></label><br><br>
    <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
    <br><br>
    <button type="submit">Generar HTML</button>
  </form>
</div>

{% if html %}
<div class="box" style="margin-top: 30px;">
  <h2>HTML generado</h2>
  <textarea readonly>{{ html }}</textarea>
</div>
{% endif %}

</body>
</html>
